#<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lluvia de Te Amo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            touch-action: manipulation;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
            height: 100vh;
            width: 100vw;
        }

        .love-word {
            position: absolute;
            color: #ff0000;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
            opacity: 0.9;
            animation: fall linear infinite;
            font-weight: bold;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .explosion {
            position: absolute;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: explode 1.8s ease-out forwards;
            opacity: 0;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Ocultar controles de audio pero mantener funcionalidad */
        #bg-music {
            position: absolute;
            opacity: 0;
            width: 1px;
            height: 1px;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop autoplay>
        <source src="https://www.dropbox.com/scl/fi/elu9dg5ft5wnphrjyouwn/No.-1-Party-Anthem-MP3_160K.mp3?rlkey=gcfl9j03e62r8acwmahlenxtv&st=t185azg2&dl=1" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const audio = document.getElementById('bg-music');
            
            // Configurar audio
            audio.volume = 0.4;
            audio.play().catch(e => console.log("La reproducción automática no está permitida"));
            
            // Colores rojos para las palabras que caen
            const redColors = [
                '#ff0000', // Rojo vivo
                '#ff6b6b', // Rojo claro
                '#ff9999', // Rojo bebé
                '#cc0000', // Rojo oscuro
                '#ff3333', // Rojo brillante
                '#ff8080', // Rosa rojizo
                '#e60000', // Rojo intenso
                '#ff4d4d'  // Rojo coral
            ];
            
            // Colores pastel para las explosiones
            const explosionColors = [
                '#FFB6C1', // LightPink
                '#FFD700', // Light yellow
                '#98FB98', // PaleGreen
                '#ADD8E6', // LightBlue
                '#E6E6FA', // Lavender
                '#FFA07A', // LightSalmon
                '#87CEFA', // LightSkyBlue
                '#FFDEAD', // NavajoWhite
                '#F0E68C', // Khaki
                '#DDA0DD'  // Plum
            ];
            
            // Crear palabras "Te Amo" que caen (más tupido)
            function createFallingWord() {
                const word = document.createElement('div');
                word.className = 'love-word';
                word.textContent = Math.random() > 0.3 ? 'Te Amo ' : '❤️';
                word.style.left = Math.random() * 100 + 'vw';
                word.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Más rápido
                word.style.color = redColors[Math.floor(Math.random() * redColors.length)];
                word.style.fontSize = (Math.random() * 15 + 20) + 'px';
                word.style.opacity = Math.random() * 0.7 + 0.3;
                
                body.appendChild(word);
                
                // Eliminar la palabra cuando salga de la pantalla
                setTimeout(() => {
                    word.remove();
                }, parseFloat(word.style.animationDuration) * 1000);
            }
            
            // Crear múltiples palabras que caen (más tupido)
            for (let i = 0; i < 80; i++) {
                setTimeout(createFallingWord, Math.random() * 2000);
            }
            
            // Crear nuevas palabras continuamente (más frecuente)
            setInterval(createFallingWord, 200);
            
            // Crear explosión al hacer clic/tocar
            body.addEventListener('click', createExplosion);
            body.addEventListener('touchstart', createExplosion);
            
            function createExplosion(e) {
                const x = e.clientX || (e.touches && e.touches[0].clientX);
                const y = e.clientY || (e.touches && e.touches[0].clientY);
                
                if (x === undefined || y === undefined) return;
                
                // Crear múltiples partículas para la explosión
                for (let i = 0; i < 40; i++) { // Más partículas
                    const particle = document.createElement('div');
                    particle.className = 'explosion';
                    particle.textContent = Math.random() > 0.3 ? 'Mi Pitufina' : '❤️';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.color = explosionColors[Math.floor(Math.random() * explosionColors.length)];
                    
                    // Direcciones aleatorias para la explosión
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 150 + 80; // Más lejos
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--tx', tx + 'px');
                    particle.style.setProperty('--ty', ty + 'px');
                    particle.style.fontSize = (Math.random() * 15 + 18) + 'px';
                    particle.style.animationDuration = (Math.random() * 0.5 + 1.5) + 's'; // Más lento
                    
                    body.appendChild(particle);
                    
                    // Eliminar la partícula después de la animación
                    setTimeout(() => {
                        particle.remove();
                    }, 1800);
                }
            }
            
            // Permitir que el audio se reproduzca después de una interacción
            document.addEventListener('click', function() {
                audio.play().catch(e => console.log("Audio no pudo reproducirse"));
            }, { once: true });
        });
    </script>
    
<!-- BOTÓN FLOTANTE PERSONALIZAR -->
<div id="editBtn">
  <!-- ICONO LÁPIZ SVG -->
  <svg viewBox="0 0 24 24" fill="none">
    <path d="M3 17.25V21h3.75L17.8 9.94l-3.75-3.75L3 17.25z"
      fill="currentColor"/>
    <path d="M20.7 7.04a1 1 0 000-1.41L18.37 3.3a1 1 0 00-1.41 0l-1.83 1.83 3.75 3.75 1.82-1.84z"
      fill="currentColor"/>
  </svg>
</div>

<!-- MODAL PERSONALIZAR -->
<div class="edit-modal hidden" id="editModal">
  <div class="edit-modal-content">
    <span class="edit-close" id="editClose">✕</span>
    <h3>¿Desea personalizar?</h3>
    <button id="editGo">Editar / Código</button>
  </div>
</div>
<style>
    /* ======================
   BOTÓN FLOTANTE
====================== */
#editBtn {
  position: fixed;
  top: 16px;
  left: 16px;
  width: 54px;
  height: 54px;
  border-radius: 50%;
  background: linear-gradient(45deg, #00e5ff, #00bcd4);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 9999;
  box-shadow: 0 0 25px rgba(0,229,255,.7);
  transition: all .3s ease;
}

#editBtn:hover {
  transform: scale(1.1) rotate(10deg);
  box-shadow: 0 0 35px #00e5ff;
}

#editBtn svg {
  width: 26px;
  height: 26px;
  color: #00131a;
}

/* ======================
   MODAL
====================== */
.edit-modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10000;
}

.edit-modal.hidden {
  display: none;
}

.edit-modal-content {
  position: relative;
  width: 90%;
  max-width: 300px;
  background: linear-gradient(160deg, #0c1627, #050b14);
  border-radius: 18px;
  padding: 22px;
  text-align: center;
  animation: editIn .35s ease;
  box-shadow: 0 0 30px rgba(0,229,255,.4);
}

@keyframes editIn {
  from {
    transform: scale(.7) translateY(30px);
    opacity: 0;
  }
  to {
    transform: scale(1) translateY(0);
    opacity: 1;
  }
}

.edit-modal-content h3 {
  margin-bottom: 16px;
  color: #eaf6ff;
  font-size: 1.1rem;
}

/* ======================
   BOTÓN MODAL
====================== */
.edit-modal-content button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-weight: 600;
  background: linear-gradient(45deg, #00e5ff, #00bcd4);
  color: #00131a;
  cursor: pointer;
  transition: all .3s ease;
}

.edit-modal-content button:hover {
  transform: translateY(-3px);
  box-shadow: 0 0 20px #00e5ff;
}

/* ======================
   CERRAR
====================== */
.edit-close {
  position: absolute;
  top: 12px;
  right: 14px;
  cursor: pointer;
  color: #9bb3c7;
  font-size: 1.1rem;
}

.edit-close:hover {
  color: #00e5ff;
}

</style>
<script>
  const editBtn = document.getElementById("editBtn");
  const editModal = document.getElementById("editModal");
  const editClose = document.getElementById("editClose");
  const editGo = document.getElementById("editGo");

  // CONFIGURA AQUÍ LA URL
  const EDIT_URL = "https://jackdainor.github.io/JD-CODE/catalogo.html";

  editBtn.onclick = () => {
    editModal.classList.remove("hidden");
  };

  editClose.onclick = () => {
    editModal.classList.add("hidden");
  };

  editModal.onclick = e => {
    if (e.target === editModal) {
      editModal.classList.add("hidden");
    }
  };

  editGo.onclick = () => {
    window.open(EDIT_URL, "_blank");
    editModal.classList.add("hidden");
  };
</script>

  
    
    
</body>
</html>
